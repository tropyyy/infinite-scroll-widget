<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Empêche le défilement horizontal */
    }

    .content {
      height: 200vh; /* Hauteur plus grande que l'écran pour simuler le défilement */
    }
  </style>
</head>
<body>
  <div class="content"></div> <!-- Contenu vide, personnalisé par toi dans Readymag -->

  <script>
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY; // Position actuelle du scroll
      const scrollHeight = document.body.scrollHeight; // Hauteur totale du document
      const viewportHeight = window.innerHeight; // Hauteur de la fenêtre visible

      // Vérifie si le scroll atteint le bas et revient au top sans transition fluide
      if (scrollTop + viewportHeight >= scrollHeight - 1) {
        window.scrollTo(0, 0); // Remet le scroll en haut immédiatement
      }
    });
  </script>
</body>
</html>
