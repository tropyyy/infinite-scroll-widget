<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100%; /* Assure que la hauteur de la page est complète */
      overflow-x: hidden; /* Empêche le défilement horizontal */
    }

    .content {
      height: 300vh; /* Hauteur plus grande pour simuler le défilement (plus que l'écran visible) */
    }
  </style>
</head>
<body>
  <div class="content"></div> <!-- Contenu vide pour Readymag -->

  <script>
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY; // Position actuelle du scroll
      const scrollHeight = document.body.scrollHeight; // Hauteur totale du document
      const viewportHeight = window.innerHeight; // Hauteur de la fenêtre visible

      // Si on est en bas de la page, on revient en haut
      if (scrollTop + viewportHeight >= scrollHeight) {
        window.scrollTo(0, 0); // Retourne immédiatement au top
      }
    });
  </script>
</body>
</html>
