<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    .content {
      height: 300vh; /* Page plus grande que l'écran pour un scroll fluide */
      background: linear-gradient(to bottom, #ff7e5f, #feb47b);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content h1, .content p {
      color: white;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Bienvenue dans le Scroll Infini!</h1>
    <p>Le scroll infini va commencer dès que vous atteignez le bas de la page.</p>
  </div>

  <script>
    let scrollPos = 0;
    let lastScroll = 0;
    let isScrolling = false;

    function infiniteScroll() {
      const scrollTop = window.scrollY;  // Position actuelle
      const scrollHeight = document.body.scrollHeight;  // Hauteur totale de la page
      const viewportHeight = window.innerHeight;  // Hauteur visible

      if (scrollTop + viewportHeight >= scrollHeight - 1) {  // Si on arrive en bas
        if (!isScrolling) {
          isScrolling = true;
          setTimeout(() => {
            window.scrollTo(0, 0);  // Ramène au top
            isScrolling = false;
          }, 150);  // Délai pour permettre le scroll fluide
        }
      }
    }

    window.addEventListener('scroll', infiniteScroll);

  </script>

<head>

<body>

    <h1>Bienvenue sur ma page avec scroll infini !</h1>
    <p>Faites défiler pour voir la magie du scroll infini en boucle.</p>

  <script>
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY; // Position actuelle
      const scrollHeight = document.body.scrollHeight; // Hauteur totale de la page
