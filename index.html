<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden; /* Empêche le défilement horizontal */
      background-color: #f0f0f0;
    }

    .content {
      height: 5000px; /* Hauteur suffisante pour que le scroll soit testable */
    }
  </style>
</head>
<body>
  <div class="content"></div> <!-- Contenu vide pour simuler le défilement -->

  <script>
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY; // Position actuelle du scroll
      const scrollHeight = document.body.scrollHeight; // Hauteur totale du document
      const viewportHeight = window.innerHeight; // Hauteur de la fenêtre visible

      // Vérifie si on est en bas de la page et ramène le scroll en haut
      if (scrollTop + viewportHeight >= scrollHeight) {
        window.scrollTo(0, 0); // Retourne immédiatement au top
      }
    });
  </script>
</body>
</html>
