<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Empêche le défilement horizontal */
    }

    .content {
      height: 300vh; /* Hauteur plus grande que l'écran pour simuler le défilement */
    }
  </style>
</head>
<body>
  <div class="content"></div>

  <script>
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const scrollHeight = document.body.scrollHeight;
      const viewportHeight = window.innerHeight;

      // Lorsque le scroll atteint le bas de la page, on le remet en haut
      if (scrollTop + viewportHeight >= scrollHeight) {
        window.scrollTo(0, 0); // Remet le scroll en haut immédiatement
      }
    });
  </script>
</body>
</html>
