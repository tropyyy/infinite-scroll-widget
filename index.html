<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Empêche le défilement horizontal */
      scroll-behavior: smooth; /* Défilement fluide */
    }

    .content {
      height: 200vh; /* Hauteur de la page simulée (plus grande que l'écran) */
    }

    /* Vous pouvez personnaliser ici votre propre design pour Readymag */
  </style>
</head>
<body>
  <div class="content"></div> <!-- Contenu vide, peut être personnalisé avec vos éléments -->

  <script>
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY; // Position actuelle du scroll
      const scrollHeight = document.body.scrollHeight; // Hauteur totale du document
      const viewportHeight = window.innerHeight; // Hauteur de la fenêtre visible

      // Si on arrive en bas de la page, remettre le scroll au top après un délai
      if (scrollTop + viewportHeight >= scrollHeight - 1) {
        setTimeout(() => {
          window.scrollTo({ top: 0, behavior: 'smooth' }); // Retour fluide en haut de la page
        }, 200); // Délai de 200ms pour un effet fluide
      }
    });
  </script>
</body>
</html>
