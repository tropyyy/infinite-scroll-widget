<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: transparent; /* Pas de fond */
      overflow-x: hidden;
      height: 100%; /* Nécessaire pour que le scroll infini fonctionne */
    }

    .content {
      height: 200vh; /* Simule une page plus grande que l'écran */
      background-color: transparent; /* Pas de fond */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

  </style>
</head>
<body>
  <div class="content">
    <!-- Ici, rien d'autre n'est ajouté pour le design -->
  </div>

  <script>
    // Fonction qui permet de remettre le scroll en haut lorsque l'on arrive en bas
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY; // Position actuelle
      const scrollHeight = document.body.scrollHeight; // Hauteur totale de la page
      const viewportHeight = window.innerHeight; // Hauteur visible

      // Si on est tout en bas de la page, on revient en haut
      if (scrollTop + viewportHeight >= scrollHeight) {
        window.scrollTo(0, 0); // Ramène en haut
      }
    });
  </script>
</body>
</html>
