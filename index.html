<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow-x: hidden;
      margin: 0;
    }

    .content {
      height: 200vh; /* Hauteur plus grande pour simuler un défilement fluide */
      background-color: #f0f0f0; /* Couleur de fond */
    }
  </style>
</head>
<body>
  <div class="content"></div> <!-- Contenu vide pour Readymag -->

  <script>
    // Le script de scroll infini
    window.addEventListener('scroll', function() {
      const scrollTop = window.scrollY; // Position actuelle du scroll
      const documentHeight = document.body.scrollHeight; // Hauteur du document
      const windowHeight = window.innerHeight; // Hauteur de la fenêtre

      // Vérifie si l'on est tout en bas de la page
      if (scrollTop + windowHeight >= documentHeight) {
        window.scrollTo(0, 0); // Retourne immédiatement en haut
      }
    });
  </script>
</body>
</html>
