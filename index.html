<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: hidden; /* Empêche le scroll de la fenêtre principale */
    }

    .scroll-container {
      width: 100%;
      height: 100vh; /* Prend toute la hauteur de l'iframe */
      overflow-y: scroll;
      scroll-behavior: smooth;
      position: relative;
    }

    .content {
      height: 300vh; /* Simule un contenu plus grand pour permettre le défilement */
      background: linear-gradient(to bottom, #ff7e5f, #feb47b);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .content h1,
    .content p {
      color: white;
      margin: 50px;
      text-align: center;
    }

    .content h1 {
      font-size: 2rem;
    }

    .content p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="scroll-container" id="scroll-container">
    <div class="content">
      <h1>Bienvenue sur le widget avec scroll infini</h1>
      <p>Défilez pour voir l'effet de boucle en action.</p>
    </div>
  </div>

  <script>
    const scrollContainer = document.getElementById('scroll-container');

    scrollContainer.addEventListener('scroll', () => {
      const scrollTop = scrollContainer.scrollTop;
      const scrollHeight = scrollContainer.scrollHeight;
      const containerHeight = scrollContainer.clientHeight;

      // Si on atteint le bas du scroll, on revient en haut
      if (scrollTop + containerHeight >= scrollHeight) {
        scrollContainer.scrollTo(0, 0);
      }
    });
  </script>
</body>
</html>
"Add infinite scroll widget"
